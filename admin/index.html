<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="dns-prefetch" href="https://unpkg.com" />
  <link rel="dns-prefetch" href="https://esm.sh" />
  <link rel="dns-prefetch" href="https://identity.netlify.com" />
  <link rel="preload" href="/static/fonts/xcharter-roman.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/static/fonts/xcharter-bold.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="/_includes/assets/css/fonts.css" />
  <link rel="stylesheet" href="/_includes/assets/css/inline.css" />
  <title>Netlify CMS</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <!-- Include Netlify Identity for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script type="module" src="/admin/preview-templates/index.js"></script>
  <script type="module">
    import cs from "https://esm.sh/netlify-cms-locales@^1.39.0/dist/esm/cs/index.js";
    CMS.registerLocale("cs", cs);
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        } else {
          window.netlifyIdentity.on("logout", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
